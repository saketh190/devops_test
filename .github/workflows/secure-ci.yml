name: Secure CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting Secure CI pipeline..."

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-todo-app:latest .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: my-todo-app:latest
          format: table
          exit-code: 0
          ignore-unfixed: true

      # ‚ùå Disabled Cosign signing step (for demo)
      # - name: (Optional) Sign image with Cosign
      #   run: cosign sign my-todo-app:latest

      - name: Post Scan Docker image with Trivy
        run: echo "Docker image scan complete."

      - name: Post Checkout repository
        run: echo "Repository checkout complete."

      - name: Complete job
        run: echo "CI pipeline finished successfully!"
